logging:
  level:
    com:
      sahilpaudel:
        keycloak: DEBUG
server:
  port: 3001
com:
  sahilpaudel:
    keycloak:
      client:
        auth-server-url: https://staging.keycloak.com/auth
        base-url: https://staging.keycloak.com
        cache-duration-in-hours: 3h
        client-id: my-client
        client-secret: my-client-secret
        connect-timeout: 1000
        read-timeout: 2000
        realm: Hastinapur
spring:
  jmx:
    enabled: false
